name: Greetings

on: [pull_request, issues]
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello there! Thank you for opening this new issue. We will get back to you'' first issue'
        pr-message: 'Thank you for creating PR. Project maintainer will shortly get back to you'' first pr'
